events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:3001;
    }

    upstream payment-service {
        server payment-service:3002;
    }

    upstream notification-service {
        server notification-service:3003;
    }

    # Enhanced logging format
    log_format detailed_logs '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time uct="$upstream_connect_time" '
                          'uht="$upstream_header_time" urt="$upstream_response_time" '
                          'upstream_addr="$upstream_addr" '
                          'forwarded_for="$http_x_forwarded_for" '
                          'auth="$http_authorization"';

    # Global logging
    access_log /var/log/nginx/access.log detailed_logs;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;

        # API Gateway health
        location /api/health {
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ----------------------------
        # Auth service routes
        # ----------------------------
        location /api/auth/ {
            proxy_pass http://auth-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            # Pass the request body unmodified
            proxy_pass_request_body on;
            proxy_set_header Content-Type $content_type;
            proxy_set_header Authorization $http_authorization;

            # Detailed auth logging
            access_log /var/log/nginx/auth.log detailed_logs;
        }

        # ----------------------------
        # Payment service routes
        # ----------------------------
        location /api/payment/ {
            proxy_pass http://payment-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;

            access_log /var/log/nginx/payment.log detailed_logs;
        }

        # ----------------------------
        # Notification service routes
        # ----------------------------
        location /api/notification/ {
            proxy_pass http://notification-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;

            access_log /var/log/nginx/notification.log detailed_logs;
        }

        # ----------------------------
        # Catch-all
        # ----------------------------
        location / {
            return 404 '{"error":"Route not found","available_routes":["/api/auth/","/api/payment/","/api/notification/"]}';
            add_header Content-Type application/json;
        }
    }
}
