events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:3001;
    }
    
    upstream payment-service {
        server payment-service:3002;
    }
    
    upstream notification-service {
        server notification-service:3003;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        
        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"api-gateway","timestamp":"'$(date -Iseconds)'"}';
            add_header Content-Type application/json;
        }

        # Auth service routes
        location /api/auth/ {
            proxy_pass http://auth-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Logging
            access_log /var/log/nginx/auth.log;
        }

        # Payment service routes
        location /api/payment/ {
            proxy_pass http://payment-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Logging
            access_log /var/log/nginx/payment.log;
        }

        # Notification service routes
        location /api/notification/ {
            proxy_pass http://notification-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Logging
            access_log /var/log/nginx/notification.log;
        }

        # Default route
        location / {
            return 404 '{"error":"Route not found","available_routes":["/api/auth/","/api/payment/","/api/notification/"]}';
            add_header Content-Type application/json;
        }
    }
}
